    <a-scene embedded arjs vr-mode-ui="enabled: false;" stats background="color: #001" arjs="debugUIEnabled: false;">
      <a-entity camera></a-entity>

      <a-marker type="pattern" url="./patterns/hiro.patt">
        <a-entity id="globe" scale="0.1 0.1 0.1" globe="
        globe-image-url: //unpkg.com/three-globe/example/img/earth-dark.jpg;
        bump-image-url: //unpkg.com/three-globe/example/img/earth-topology.png;
      "></a-entity>
      </a-marker>
    </a-scene>

    <script>
      // Gen random data
      const N = 300;
      const gData = [...Array(N).keys()].map(() => ({
        lat: (Math.random() - 0.5) * 180,
        lng: (Math.random() - 0.5) * 360,
        size: Math.random() / 3,
        color: ['red', 'white', 'blue', 'green'][Math.round(Math.random() * 3)]
      }));

      const globeEntity = document.getElementById('globe');
      globeEntity.setAttribute('globe', {
        pointsData: gData,
        pointAltitude: 'size',
        pointColor: 'color'
      });
    </script>
